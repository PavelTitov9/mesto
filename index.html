<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта">
    </header>

    <main class="page">

        <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__menu">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" title="Popup open button" class="profile__open"></button>
                </div>
                <p class="profile__bio">Исследователь океана</p>
            </div>
            <button type="button" title="Share profile" class="profile__btn"></button>
        </section>

        <section class="elements">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copy">&copy 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form popup__form-edit" name="form-open" id="">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" placeholder="Имя">
                <input type="text" class="popup__input popup__input_type_about" placeholder="О себе">
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-add"></button>
            <form class="popup__form popup__form-add" name="form-open">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input popup__input_type_name-img" placeholder="Название">
                <input type="url" class="popup__input popup__input_type_img" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__btn popup__btn-add">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_img">
        <div class="popup__screen">
            <img class="popup__img-screen">
            <p class="popup__img-name"></p>
            <button class="popup__btn-img" type="button"></button>
        </div>
    </div>

    <template class="elements__card-template">
        <div class="elements__card">
            <img class="elements__image">
            <button class="elements__btn-delete" type="button"></button>
            <div class="elements__title">
                <h2 class="elements__name"></h2>
                <button class="elements__btn" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>

</body>

</html>
